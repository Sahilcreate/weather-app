<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkySense</title>
<script defer src="main.js"></script></head>
<body>
  <header class="header">
    <div class="header-logo">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="80" height="80" viewBox="0 5 96 96" enable-background="new 0 0 96 96" xml:space="preserve" fill="#ffffff" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Base" display="none"> </g> <g id="Dibujo"> <g> <path d="M39,38h12c1.104,0,2-0.896,2-2s-0.896-2-2-2H39c-1.105,0-2,0.896-2,2S37.895,38,39,38z"></path> <path d="M27,44h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H27c-1.105,0-2,0.896-2,2S25.895,44,27,44z"></path> <path d="M20.999,50H45c1.104,0,2-0.896,2-2s-0.896-2-2-2H20.999c-1.105,0-2,0.896-2,2S19.894,50,20.999,50z"></path> <path d="M80,54c0-1.104-0.896-2-2-2H18c-1.105,0-2,0.896-2,2s0.895,2,2,2h60C79.104,56,80,55.104,80,54z"></path> <path d="M78,58H21c-1.105,0-2,0.896-2,2s0.895,2,2,2h57c1.104,0,2-0.896,2-2S79.104,58,78,58z"></path> <path d="M39,64l-12-0.001c-1.105,0-2,0.896-2,2s0.895,2,2,2L39,68c1.104,0,2-0.896,2-2S40.104,64,39,64z"></path> <path d="M58,44h8c1.104,0,2-0.896,2-2s-0.896-2-2-2h-8c-1.105,0-2,0.896-2,2S56.895,44,58,44z"></path> <path d="M49,48c0,1.104,0.895,2,2,2h21c1.104,0,2-0.896,2-2s-0.896-2-2-2H51C49.895,46,49,46.896,49,48z"></path> <path d="M72,63.999L45,64c-1.105,0-2,0.896-2,2s0.895,2,2,2l27-0.001c1.104,0,2-0.896,2-2S73.104,63.999,72,63.999z"></path> </g> </g> </g></svg>
      <span>SkySense</span>
    </div>
    <div class="header-user-input">
      <form id="search-form">
        <input type="text" class="search-input" placeholder="Search Location">
        <button type="submit" class="search-submit">
          <svg class="w-[38px] h-[38px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
            <path stroke="#ffffff" stroke-linecap="round" stroke-width="3" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
          </svg>
        </button>
      </form>
    </div>
    <div class="header-unit-switch">
      <label class="unit-switch">
        <input type="checkbox" class="unit-switch-checkbox">
        <span class="switch-slider unit-celcius" id="switch-slider-text"></span>
      </label>
    </div>
  </header>

  <section class="loading-screen">
    <span class="loader"></span>
  </section>

  <main class="main">
    <div class="location-wrapper">
      <div class="location-summary"></div>
      <div class="location-desc"></div>
    </div>
    <div class="current-condition-wrapper">
      <div class="current-condition-summary">
        <div class="condition-summary-icon"></div>
        <div class="condition-summary-desc"></div>
      </div>
      <div class="current-condition-cards"></div>
    </div>
    <div class="forecast-wrapper">
      <div class="forecast-desc"></div>
      <div class="forecast-cards"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-copyright-text">
      â’¸ 2024 <a href="" class="footer-github-link">@SahilCreate</a>
    </div>
    <div class="footer-api-text">
      Powered by <a href="" class="footer-api-link">visualcrossing.com</a>
    </div>
  </footer>
</body>
</html>
